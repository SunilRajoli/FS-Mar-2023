<!--
Document Object Model(DOM):
            It represents the html document.
            When html document is loaded in browser, it becomes a document object.
            By the help of document object, we can add dynamic content to the web pages.
            accessed by window.object
properties:
document - anchor, link, form - text, textarea, checkbox, radio, reset, button, select - option.
Methods:
write("string")  -	writes the given string on the doucment.
writeln("string") -	writes the given string on the doucment with newline character at the end.
getElementById() -	returns the element having the given id value.
getElementsByName() -	returns all the elements having the given name value.
getElementsByTagName() -	returns all the elements having the given tag name.
getElementsByClassName() -	returns all the elements having the given class name.
-->
<!--
    document.getElementById() - method return the element of specified id.
syntax:
    document.getElementById("id")
-->
<html>
    <head>

    </head>
    <body>
        <form>
            Enter No: <input type="text" id="number" name="number" /><br>
            <input type="button" value="cube" onclick="getCube()">
            
        </form>
        <script type="text/javascript">
            function getCube(){
                var number = document.getElementById("number").value;
            alert(number*number*number);
            }
            
        </script>
    </body>
</html>
