<!--
    Javascript innerHTML:
            property can be used to write dynamic html on the html document.
            It is mostly used in web pages to generate dynamic html such as registration form, comment form etc.
-->
<html>
    <head>

    </head>
    <body>
        <form name="myForm">
            <input type="button" value="comment" onclick="showcommentform()">
            <div class="mylocation"></div>
        </form>
        <script type="text/javascript">
            function showcommentform(){
                var data = "Name:<br><input type='text' name='name'><br>Comment:<br><textarea rows='5' cols='80'></textarea><br><input type='submit' value='Post Comment'>";
                document.getElementById('mylocation').innerHTML = data;
            }
        </script>
    </body>
</html>
