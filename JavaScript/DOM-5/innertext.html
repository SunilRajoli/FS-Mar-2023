<!--
    Javascript innerText():
            property can be used to write dynamic text on html document.
            it is mostly in the web pages to generate dynamic content such as writing the validation messages, password strength etc.
-->
<html>
    <head>

    </head>
    <body>
        <script>
            function validate(){
                var msg;
                if(document.myForm.userPass.value.length>5){
                    msg = "good";
                }else{
                    msg = "poor"
                }
            document.getElementById('mylocation').innerText = msg;
            }
        </script>
        <form name="myForm">
            <input type="password" value="" name="userPass" onkeyup="validate()">
            Strength: <span id="mylocation">no strength</span>
        </form>
        
    </body>
</html>
