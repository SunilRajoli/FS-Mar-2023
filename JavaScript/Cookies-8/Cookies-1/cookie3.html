<!--we provide choices of color and pass the selected color value to the cookie.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="color" onchange="display()">
        <option value="Select Option">Select Option</option>
        <option value="Yellow">Yellow</option>
        <option value="Red">Red</option>
        <option value="Blue">Blue</option>
    </select>
    <script type="text/javascript">
        function display(){
            var value = document.getElementById("color").value;
            if(value!="Select Option"){
                document.bgColor=value;
                document.cookie="color="+value;
            }
        }
        window.onload=function(){
            if(document.cookie!=0){
                var array = document.cookie.split("=");
                document.getElementById("color").value=array[1];
                document.bgColor=array[1];
            }
        }
    </script>
</body>
</html>
