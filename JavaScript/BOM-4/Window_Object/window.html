<!--
    Window Object:
            It represents the window of the browser.
            An object of window is created automatically by the browser.
            Window is object of browser, not the object of javascript.
Methods:
            prompt() - displays a dialog box to get input from user.
            alert() - displays the alert box containing message with ok buttton.
            confirm() - displays the dialog box containing message with ok and cancel button.
            open() - opens new window.
            close() - closes the current window.
            setTimeOut() - performs actions after specified time like calling function, evaluating expressions etc.
-->
