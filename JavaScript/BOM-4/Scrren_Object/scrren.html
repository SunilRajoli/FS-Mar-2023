<!--
    Its holds the information of browser screen.
    It used to display sceen width, height, colorDepth and pixelDepth etc.
    accessed by window.scrren or screen
property:
    width - return width of screen.
    height - return height of screen.
    availWidth - returns the available width.
    availHeigth - returns the available height.
    colorDepth - returns the color depth.
    pixelDepth - returns the pixel depth.
-->
<html>
    <head>

    </head>
    <body>
        <h2>Scrren Object</h2>
        <script>
            document.writeln("<br/> screen.width: "+screen.width);
            document.writeln("<br/> screen.height: "+screen.height);
            document.writeln("<br/> screen.availWidth: "+screen.availWidth);
            document.writeln("<br/> screen.availHeight: "+screen.availHeight);
            document.writeln("<br/> screen.colorDepth: "+screen.colorDepth);
            document.writeln("<br/> screen.pixelDepth: "+screen.pixelDepth);
        </script>
    </body>
</html>
